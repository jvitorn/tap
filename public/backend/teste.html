<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <form id="formLogin">
        <input type="email" name="email"><br>
        <input type="password" name="password"><br>
        <button>Logar</button>
    </form>
    <br>
    <button id="btnListaUsuarios">lista usuarios</button><br>
    <button id="btnEditarUsuario">editar usuario</button><br>
    <button id="btnExcluirUsuario">excluir usuario usuario</button><br>

    <form id="formExcluirAdmin">
        <input type="text" name="id" id="excluir_id"><br>
        <button>Excluir como Admin</button>
    </form>

    <button id="btnDeslogar">Deslogar</button>
    
    <script>
    token = '';
    $(document).on('submit','#formLogin',function(e){
        e.preventDefault();

        var form = $('#formLogin').serialize();

        $.ajax({
            url: '/backend/auth/login',
            dataType: 'json',
            type :'POST',
            data: form,
            success: function(data){
                if(data.token){
                    token = data.token;
                }
                console.log(data);
            },
            error: function(error){
                console.log(error);
            }
        });
        
    });

    $(document).on('click','#btnListaUsuarios',function(){
        $.ajax({
            url: '/backend/admin/user',
            dataType: 'html',
            type :'GET',
            headers: {
                "Authorization":"Bearer "+ token
            },
            success: function(data){
                console.log(data);
            },
            error: function(error){
                console.log(error);
            }
        });
    });

    $(document).on('click','#btnEditarUsuario',function(){
        $.ajax({
            url: '/backend/user',
            dataType: 'html',
            type :'PUT',
            headers: {
                "Authorization":"Bearer "+ token
            },
            success: function(data){
                console.log(data);
            },
            error: function(error){
                console.log(error);
            }
        });
    });

    $(document).on('click','#btnExcluirUsuario',function(){
        $.ajax({
            url: '/backend/user/'+51,
            dataType: 'html',
            type :'DELETE',
            headers: {
                "Authorization":"Bearer "+ token
            },
            success: function(data){
                console.log(data);
            },
            error: function(error){
                console.log(error);
            }
        });
    });

    $(document).on('submit','#formExcluirAdmin',function(e){
        e.preventDefault();
        var id = $('#excluir_id').val();

        $.ajax({
            url: '/backend/admin/user/'+id,
            dataType: 'html',
            type :'DELETE',
            headers: {
                "Authorization":"Bearer "+ token
            },
            success: function(data){
                console.log(data);
            },
            error: function(error){
                console.log(error);
            }
        });
    });

    $(document).on('click','#btnDeslogar',function(){
        $.ajax({
            url: '/backend/auth/logout',
            dataType: 'html',
            type :'POST',
            headers: {
                "Authorization":"Bearer "+ token
            },
            success: function(data){
                console.log(data);
                token = '';
            },
            error: function(error){
                console.log(error);
            }
        });
    });
    </script>
</body>
</html>
