<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/spectre-css/spectre.css">
		<link rel="stylesheet" href="css/spectre-css/spectre-icons.css">
		<link rel="stylesheet" href="css/register.css">
		<link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
		<link href='https://css.gg/eye.css' rel='stylesheet'>
	</head>
	<body>
		<div class="container">
			<div class="columns">
				<div class="column col-xs-12 col-xs-12 col-lg-12 col-xl-12 col-lg-12">
					<div class="columns">
						<div class="col-xs-11 col-mx-auto" id="form-area">

							<!-- Link para voltar à página de login. -->
							<div class="columns">
								<div class="col-xs-10 col-lg-10 col-lg-10 col-xl-10 col-10 col-mx-auto" id="back-link">
									<a href="login.html">
										<span id="back-text">
											<i class="icon icon-back"></i>
											Voltar para a página de login
										</span>
									</a>
								</div>
							</div>
							<!-- Fim do Link -->

							<div class="columns">
								<div class="col-xs-10 col-lg-10 col-xl-10 col-10 col-mx-auto" id="back-link">
									<h5>Registre-se</h5>
									<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dicta amet nemo officia porro quam.</p>
								</div>
							</div>
							<div class="columns">
								<div class="col-xs-10 col-lg-10 col-xl-10 col-10 col-mx-auto">
									<form>
										<div class="form-group">
											<label class="form-label" for="name">Nome:</label>
											<input class="form-input" type="text" id="name" placeholder="Insira seu nome completo">
										</div>
										<div class="form-group">
											<label class="form-label" for="email">E-mail:</label>
											<input class="form-input" type="email" id="email" placeholder="Insira seu e-mail">
										</div>
										<div class="form-group">
											<label class="form-label" for="password">Senha:</label>
											<div class="input-group">
												<input class="form-input" type="password" id="password" placeholder="Insira uma senha segura">
												<span class="input-group-addon"><i class="gg-eye"></i></span>
											</div>
										</div>

										<!-- Checkbox de termos. -->
										<div class="form-group">
											<label class="form-checkbox form-inline">
												<input type="checkbox" id="checkTerm">
												<i class="form-icon"></i>
												Concordo com os termos de <a href="#">uso</a> e <a href="#">privacidade</a>.
											</label>																							  
										</div>
										<!-- Fim do checkbox -->

										<button class="btn btn-success" id="register-button">Me registre!</button>
									</form>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" type="text/javascript"></script>
		<script src="js/register.js" type="text/javascript"></script>
	</body>
</html>
