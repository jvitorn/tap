<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Adicionando Bootstrap como framework de estilização. -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c619d4621f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 offset-3" id="logo-area">

                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-success button-style" id="send">Entrar</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-primary button-style"><i class="fab fa-facebook-square"></i>Entrar com Facebook</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-outline-secondary button-style"><i class="fab fa-google"></i>Entrar com Google</button>
                            </div>
                        </div>
                        <div class="form-check" id="keepLoggedArea">
                            <input class="form-check-input" type="checkbox" value="" id="keepLogged">
                            <label for="keepLogged">Lembrar meu login</label>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-12" id="registerLinkArea">
                        <a href="#" id="registerLink">Não tem uma conta? Registre-se</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" id="forgotPasswordArea">
                        <a href="#" id="registerLink">Esqueci minha senha</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery via Google CDN. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Dependências JS do Bootstrap. -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>

</html>
