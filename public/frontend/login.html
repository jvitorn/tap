<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/spectre-css/spectre.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="container">
            <div class="columns">
                <div class="column col-xs-12" id="element-container">
                    <div class="columns">
                        <div class="column col-xs-10 col-mx-auto" id="logo-area">
                            <h1>Tap!</h1>
                        </div>
                        <div class="column col-xs-11 col-mx-auto" id="form-area">
                            <div class="columns">
                                <div class="column col-xs-11 col-mx-auto" id="form-title">
                                    <span>Login</span>
                                </div>
                                <div class="colum col-xs-11 col-mx-auto form-group">
                                    <label class="form-label" for="email">E-mail:</label>
                                    <input class="form-input" type="email" id="email" placeholder="Insira seu e-mail">
                                    <label class="form-label" for="password">Senha:</label>
                                    <input class="form-input" type="password" id="password" placeholder="Insira sua senha">
                                    <label class="form-switch">
                                        <input type="checkbox" id="test">
                                            <i class="form-icon"></i> Manter logado
                                      </label>
                                </div>
                                
                            </div>
                            <div class="columns">
                                <div class="column col-xs-11 col-mx-auto" id="button-area">
                                    <button class="btn btn-success">Entrar</button>
                                </div>
                            </div>
                            <div class="colums">
                                <div class="column col-xs-10 col-mx-auto" id="forgot-password">
                                    <a href="#">Esqueceu sua senha?</a>
                                </div>
                            </div>
                            <div class="colums">
                                <div class="column col-xs-11 col-mx-auto" id="register-link">
                                    <a href="#">NÃ£o tem uma conta? Registre-se</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
