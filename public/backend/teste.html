<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <form id="formLogin">
        <input type="email" name="email"><br>
        <input type="password" name="password"><br>
        <button>Logar</button>
    </form>
    <br>

    <button class="btnAction" endpoint="admin/user/list" method="get">
        lista usuarios
    </button>
    <br>

    <button class="btnAction">editar usuario</button><br>
    <button class="btnAction">excluir usuario usuario</button><br>

    <form id="formExcluirAdmin">
        <input type="text" name="id" id="excluir_id"><br>
        <button>Excluir como Admin</button>
    </form>

    <button id="btnDeslogar">Deslogar</button>
    
    <script>
        token = '';

    $(document).on('submit','#formLogin',function(e){
        e.preventDefault();

        var form = $('#formLogin').serialize();

        $.ajax({
            url: '/backend/auth/login',
            dataType: 'json',
            type :'POST',
            data: form,
            success: function(data){
                if(data.token){
                    token = data.token;
                }
                console.log(data);
            },
            error: function(error){
                console.log(error);
            }
        });
        
    });

    $(document).on('click','.btnAction',function(){
        var endpoint = $(this).attr('endpoint');
        var type     = $(this).attr('method');
        ajax(endpoint);
    });

    function ajax(endpoint, method){
        $.ajax({
            url: '/backend/'+endpoint,
            dataType: 'html',
            type :method,
            headers: {
                "Authorization":"Bearer "+ token
            },
            success: function(data){
                console.log(data);
            },
            error: function(error){
                console.log(error);
            }
        });
    }
    </script>
</body>
</html>
