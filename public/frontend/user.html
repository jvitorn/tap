<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/spectre-css/spectre.css">
        <link rel="stylesheet" href="css/spectre-css/spectre-icons.css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/user.css">
    </head>
    <body>
        <div class="container">
            <div class="columns">
                <div class="column col-xs-12">
                    <div class="columns">
                        <div class="col-xs-12">
                            <a href="login.html">
                                <span>
                                    <i class="icon icon-back"></i>
                                    Voltar para a página de login
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column col-xs-12" id="basic-data">
                            <div class="columns">
                                <div class="column col-xs-4 s-circle" id="profile-picture">

                                </div>
                                <div class="column col-xs-7" id="profile-name">
                                    <div class="columns">
                                        <div class="col-xs-12">
                                            <span>Nome do Usuário</span>
                                        </div>
                                    </div>
                                    <div class="columns">
                                        <div class="col-xs-12">
                                            <a id="edit">Editar meu perfil <i class="fas fa-pen-square"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column col-xs-12" id="content-data">
                            <div class="columns">
                                <div class="column col-xs-11 col-mx-auto data-box">
                                    <div class="columns">
                                        <div class="column col-xs-11 col-mx-auto" id="title-area">
                                            <span id="form-title">Meus dados</span>
                                            <p id="form-subtitle">Atualize seus dados para tudo ficar ok!</p>
                                        </div>
                                    </div>
                                    <div class="columns">
                                        <div class="column col-xs-11 col-mx-auto">
                                            <form>

                                                
                                                <div class="columns">
                                                    <div class="column col-xs-6">
                                                        <div class="form-group">
                                                            <label class="form-label" for="weight">Peso:</label>
                                                            <input class="form-input" type="number" id="weight" placeholder="90Kg" disabled>
                                                        </div> 
                                                    </div>

                                                    <div class="column col-xs-6 col-mx-auto">
                                                        <div class="form-group">
                                                            <label class="form-label" for="age">Idade:</label>
                                                            <input class="form-input" type="number" id="age" placeholder="19" disabled>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label" for="">Sexo:</label>
                                                    <select class="form-select" disabled>
                                                        <option>
                                                            Escolha seu sexo
                                                        </option>
                                                        <option>
                                                            Feminino
                                                        </option>
                                                        <option>
                                                            Masculino
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label" for="">Nome de usuário:</label>
                                                    <input class="form-input" type="text" id="name" placeholder="Insira seu nome" disabled>
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label" for="">Foto de perfil</label>
                                                    <input class="form-input" type="file" disabled>
                                                </div>
                                                <button class="btn btn-success" id="" disabled>Atualizar!</button>
                                            </form>
                                        </div>
                                    </div>
                                    <!-- <div class="columns">
                                        <div class="column col-xs-11 col-mx-auto">
                                            <a href="#">Quer atualizar os dados da sua conta?</a>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/c619d4621f.js" crossorigin="anonymous"></script>
    </body>
</html>
