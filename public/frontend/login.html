<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/spectre-css/spectre.css">
        <link rel="stylesheet" href="css/login.css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c619d4621f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="col-xs-12">
                <div class="columns">
                    <div class="column col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 col-11 col-mx-auto" id="logo-area">
                        <h3>teste</h3>
                    </div>
                </div>
                <div class="columns">
                    <div class="column col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 col-11 col-mx-auto" id="form-area">
                        <div class="columns">
                            <div class="column col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 col-11 col-mx-auto" id="form-title">
                                <span>Login</span>
                                <p>Insira seus dados para entrar no <b>Tap!</b></p>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 col-11 col-mx-auto">
                                <form>
                                    <div class="form-group">
                                        <label class="form-label" for="email">E-mail:</label>
                                        <input class="form-input" type="email" id="email" placeholder="Insira seu e-mail">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="password">Senha:</label>
                                        <div class="input-group">
                                            <input class="form-input" type="password" id="password" placeholder="Insira uma senha segura">
                                            <span class="input-group-addon" id="reveal-password"><i class="far fa-eye" id="show-icon"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-switch">
                                            <input type="checkbox" id="test">
                                            <i class="form-icon" id="keep-logged"></i> Manter logado
                                        </label>
                                    </div>
                                    <button class="btn btn-success" id="send-button">Entrar</button>
                                </form>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column col-xs-10 col-mx-auto" id="forgot-password">
                                <a href="#">Esqueceu sua senha?</a>
                            </div>
                        </div>
                        <div class="colums">
                            <div class="column col-xs-10 col-mx-auto" id="register-link">
                                <a href="register.html">NÃ£o tem uma conta? Registre-se</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" stype="text/javascript"></script>
        <script src="js/login.js" type="text/javascript"></script>
    </body>
</html>
